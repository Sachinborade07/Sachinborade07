name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#1E90FF&color_dots=#ffffff,#cce6ff,#99ccff,#66b3ff,#3399ff
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#FFA500&color_dots=#ffffff,#ffc078,#ffa94d,#ff922b,#fd7e14
            dist/ocean.gif?color_snake=#FFA500&color_dots=#ffffff,#ffc299,#ffa366,#ff8533,#e67300
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
